name: Deploy to Firebase
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run build
      - uses: w9jds/firebase-action@master
        with:
          action: deploy
          project_id: myportfolio-98d3e
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
